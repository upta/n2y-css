<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./nesting.css" />
  </head>
  <body>
    <div class="first">
      <div class="second-level">first</div>
    </div>

    <div class="second with-this-class-also">second</div>

    <div class="third">third</div>
    <div class="third override-color">third override</div>

    <div class="fourth">
      <div>
        fourth
        <div>fourth's child</div>
      </div>
    </div>

    <div class="fifth">
      <div>
        fifth
        <div>fifth's child</div>
      </div>
    </div>
  </body>
</html>
