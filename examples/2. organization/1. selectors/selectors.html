<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./selectors.css" />
  </head>
  <body>
    <div class="first">
      <div class="child">first, child one</div>
      <div>first, child two</div>
    </div>

    <div class="second">
      <div>second, child one</div>
      <div>second, child two</div>
    </div>

    <div class="third">
      <span>third, child one</span>
      <br />
      <span>third, child two</div>
    </div>

    <div class="this">this</div>
    <div class="this and this">this</div>
  </body>
</html>
